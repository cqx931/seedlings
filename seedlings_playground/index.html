  <div id="Test" class="test">

  <div id="plantTypes" class="contextMenu" data-html2canvas-ignore="true">

  <div id="options" class="contextMenu" data-html2canvas-ignore="true">

    </ul>
  </div>

  <div class="menu no-print">
    <h5>Seedlings_</h5>
    <br>
    <div class="">
      <div class="buttons">
        <button id="import" type="button" name="button">Import Data</button>
        <button id="export" type="button" name="button">Export Data</button>
        <button id="exportPNG" type="button" name="button">Export PNG</button>
        <button id="exportPDF" type="button" name="button">Export PDF</button>
        <button id="exportSVG" type="button" name="button">Export SVG</button>
        <input id="importFilePicker" type="file" accept="application/json" class="hiddenFileInput">
      </div>
      <form class="command">
        PLANT
        a
        <select name="input" id="plantType" style="width:100px;">
          <option value="bamboo">bamboo</option>
          <option value="dandelion">dandelion</option>
          <option value="ginkgo">ginkgo</option>
          <option value="ivy">ivy</option>
          <option value="pine">pine</option>
          <option value="plant" selected="">plant</option>
        </select>
        FROM
        <input type="text" id="seed" placeholder="a seed" name="word" value="">
        IN
        <input type="text" id="context" placeholder="a context" name="context" value="">
        WITH
        <input type="text" id="angle" placeholder="angle" name="context" value="">
        <button id="run" type="button" name="button">grow</button>

        <div id="toggleScale" type="button" name="button">&#128269;</div>

      </form>

      <form id="settings">
        <span id="toggleSettings">Settings â†“</span>
        <div class="settingsWrapper">
          <div id="pageFormat">
            <label for="pageFormat">Page Format</label>
            <label><input type="radio" name="pageFormat" value="singlePage" checked>Single Page</label>
            <label><input type="radio" name="pageFormat" value="splitPage">Split Page</label>
            <label><input type="radio" name="pageFormat" value="spicify">Specify</label>
          </div>
          <label for="">Width</label><input id="widthInput" type="text" value="1800" name="width">
          <label for="">Height</label><input id="heightInput" type="text" value="2460" name="height">
          <br>
          <label for="">Plant Font Size</label><input type="number" value="24" step="1" name="plantFontSize" required="">
          <label for="">Soil Font Size</label><input type="number" value="24" step="1" name="soilFontSize" required="">
          <br>
          <label for="">Soil Offset X</label><input type="text" value="100" name="SoilOffsetX">
          <label for="">Soil Offset Y</label><input type="text" value="100" name="SoilOffsetY">
          <!-- checkboxes -->
          <div class="checkboxes">
          </div>
          <div class="buttons">
            <button id="updateCanvas" type="button" name="button">Update Canvas</button> <button id="clearCanvas" cltype="button" name="button">Clear Canvas</button>
          </div>
        </div>
      </form>

      <textarea id="soilText"></textarea>
      <button id="updateSoil" type="button" name="button">update soil</button>
    </div>
